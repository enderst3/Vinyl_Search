<!doctype html>
<html>
    <head>
    {% load static %}
    <title>Record Search</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/capstone.css' %}">

    </head>

    <body class='container'>

        <header>
            <h1>Vinyl Search</h1>
        </header>
        <main>
            <h3>Upload a photo of the album cover you want to search for.</h3>

            <form action="{% url 'app' %}" class="dropzone" id="myDropzone" enctype="multipart/form-data" method="POST">
              {% csrf_token %}
                <div class="fallback">
                    <input name="file" type="file" style='display:none' id='choose_img' value="Choose Image"/>
                    <br>
                    <label for="choose_img">Choose an Image</label>
                </div>
                <br>
                <input type='submit' id="submit" value="Upload Image">
            </form>
            <br>

            {% for r in results %}
            
            <a href='https://www.discogs.com{{ r.uri }}' title="{{ r.title }}, format: {{ r.format.0 }}, {{ r.format.1 }} want: {{ r.community.want }} have: {{ r.community.have }}">
             <img src="{{ r.thumb }}"/>
            </a>
            
            {% endfor %}
            
        </main>
        <footer>
            <h3>Click on album cover to go to Discogs.</h3>
        </footer>
